<script>
    checkAdmin();
    function checkAdmin(argument) {
        admin_u_id = localStorage.getItem('admin_unique_id');
        xhr = new XMLHttpRequest();
        xhr.open('POST', `../api/v1/index.php?do=checkAdmin&admin_unique_id=${admin_u_id}`);
        xhr.addEventListener('load', () => {
            if(xhr.status === 200){
                data = xhr.response;
                obj = JSON.parse(data);
                if (obj.code === 200) {
                    if (obj.ok === true) {
                        // window.location.href = "./admin.html";
                    }else{
                        window.location.href = "./login.html";
                    }
                } else {
                    window.location.href = "./login.html";
                }
            }
        });
        xhr.send();
    }
        
</script>
